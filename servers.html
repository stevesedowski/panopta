<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<title>Servers | Panopta </title>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700,800' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="http://i.icomoon.io/public/temp/d776565eb2/Panopta/style.css">
	<link rel="stylesheet" href="assets/css/main.css">

</head>
<body>
	<div class="proto-wrap">
		<header>
			<nav>
				<div class="header-nav">

				<!-- Page Specific back arrow on internal, blank on home -->
					<div class="backArrow float-l">
						<a href="#" rel="prev"><i class="icon icon-arrow-left"> </i></a>
					</div>
				<!-- End Back Arrow -->

					<div class="logo">
						<img src="assets/images/logo.svg" alt="Panopta Logo">

					</div>

					<div class="settings float-r">
						<a href="#"><i class="icon icon-cog"></i></a>

					</div>

			</div>
			</nav>

		</header>
	<main>

			<section class="serverList">

				<div class="serverGroup">
					<div class="title">
						<h3 class="groupName icon icon-folder">Group 1</h3>
					</div>
					<div class="container no-padding">
						<div class="serverGroup subGroup ">
							<div class="title">
								<h3 class="groupName icon icon-folder">Sub-Group 1</h3>
							</div>
							<!-- Servers of server group nested within a server group-->
							<div class="server">Server 1</div>
							<div class="server">Server 2</div>
						</div>

						<!-- Servers of top level parent server group -->
						<div class="server">Server 1</div>
						<div class="server">Server 2</div>
					</div>

				</div><!-- End ServerGroup 1 -->

				<div class="serverGroup">
					<div class="title">
						<h3 class="groupName icon icon-folder">Group 2</h3>
					</div>
					<div class="container no-padding">


						<div class="server">Server 1</div>
						<div class="server">Server 2</div>
						<div class="server">Server 3</div>
					</div>

				</div><!-- End ServerGroup 2 -->

				<div class="serverGroup">
					<div class="title">
						<h3 class="groupName icon icon-folder">Group 3</h3>
					</div>

					<div class="container no-padding">

						<div class="server">Server 1</div>
						<div class="server">Server 2</div>
						<div class="server">Server 3</div>
					</div>

				</div><!-- End ServerGroup 3 -->

			</section> <!-- End ServerList -->

	</main>

	<footer>

		<nav class="row footer-wrap">
			<div class="footer-nav">
				<div class="alerts">
					<a href="#"><i class="icon icon-warning"></i></a>
				</div>

				<div class="servers">
					<a href="#"><i class="icon icon-folder"></i></a>
				</div>

				<div class="notifications">
					<a href="#"><i class="icon icon-clock"></i></a>
				</div>
			</div>

		</nav>

	</footer>

</div>
	</body>

</html>
